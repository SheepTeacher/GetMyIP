<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客信息展示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>你的访问信息</h1>
    <p><strong>IP 地址：</strong><span id="ip">加载中...</span></p>
    <p><strong>城市：</strong><span id="city">加载中...</span></p>
    <p><strong>地区：</strong><span id="region">加载中...</span></p>
    <p><strong>国家：</strong><span id="country">加载中...</span></p>
    <p><strong>经纬度：</strong><span id="latlong">加载中...</span></p>
    <p><strong>邮政编码：</strong><span id="postal">加载中...</span></p>
    <p><strong>时区：</strong><span id="timezone">加载中...</span></p>
    <p><strong>国家代码：</strong><span id="country_code">加载中...</span></p>
    <p><strong>货币：</strong><span id="currency">加载中...</span></p>
    <p><strong>语言：</strong><span id="languages">加载中...</span></p>
    <p><strong>网络运营商 (ISP)：</strong><span id="isp">加载中...</span></p>
    <p><strong>是否使用 Tor：</strong><span id="tor">加载中...</span></p>
    <p><strong>浏览器：</strong><span id="browser">加载中...</span></p>
    <p><strong>操作系统：</strong><span id="os">加载中...</span></p>
    <p><strong>显卡信息：</strong><span id="gpu">加载中...</span></p>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0.7.24/dist/ua-parser.min.js"></script>
    <script src="JavaScript/api.js"></script>
</body>
</html>
